<h1 mat-dialog-title>Edit List</h1>
<div class="flex-col" mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>List Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>List Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">Dismiss</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
