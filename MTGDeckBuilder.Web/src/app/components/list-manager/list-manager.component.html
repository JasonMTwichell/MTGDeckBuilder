<mat-form-field appearance="fill">
  <mat-label>List</mat-label>
  <mat-select (selectionChange)="emitListSelectionChange($event)">
    <mat-option>
      None
    </mat-option>
    <mat-option *ngFor="let list of lists" [value]="list.value">
      {{list.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
